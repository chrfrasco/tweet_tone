<!DOCTYPE html><html lang="en"></html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/><link href="dist/style.css" rel="stylesheet"/><title>How's this tweeter doing?</title></head><body><div class="content"><h1 id="title">Enter a name to get started</h1><form><div class="input-group"><span id="basic-addon1" class="input-group-addon">@</span><input type="text" id="text-box" placeholder="username" autocomplete="off" class="form-control"/><span class="input-group-btn"><button type="submit" class="btn btn-default">stalk</button></span></div></form><div id="results"></div><div class="footer"> <p>made using the <a href="https://dev.twitter.com/rest/public">twitter api</a> and the <a href="https://developer.ibm.com/watson/">IBM watson api</a>. source code available on <a href="https://github.com/chrfrasco/tweet_tone">github</a></p></div></div><script src="https://code.jquery.com/jquery-3.1.0.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script><script id="result-template" type="x-tmpl-mustache"><div class="feeling panel panel-default">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="{{  profileImage  }}" alt="{{ userName }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">how is {{ userName }} feeling?</h4>
      {{ tone }}
    </div>
  </div>
</div></script><script src="dist/main.js"></script></body>
